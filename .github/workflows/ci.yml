name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nnvp-client-vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nnvp-client-vue/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run oxlint
        run: npm run lint

  test:
    name: E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nnvp-client-vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nnvp-client-vue/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nnvp-client-vue/playwright-report/
          retention-days: 1
